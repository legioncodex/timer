    discountEndDate.setDate(discountEndDate.getDate() + 7); // Next week
    discountEndDate.setHours(23, 59, 59); // End of the day

    // Update the countdown every second
    const countdownTimer = setInterval(updateCountdown, 1000);

    function updateCountdown() {
      const currentTime = new Date().getTime();
      const distance = discountEndDate - currentTime;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown in the HTML
      document.getElementById("days").innerText = formatTime(days);
      document.getElementById("hours").innerText = formatTime(hours);
      document.getElementById("minutes").innerText = formatTime(minutes);
      document.getElementById("seconds").innerText = formatTime(seconds);

      // If the countdown is finished, display 'Expired'
      if (distance < 0) {
        clearInterval(countdownTimer);
        document.getElementById("days").innerText = '0';
        document.getElementById("hours").innerText = '0';
        document.getElementById("minutes").innerText = '0';
        document.getElementById("seconds").innerText = '0';
        // You can set a message or perform an action when the countdown finishes
        alert("Samsung 20% Discount Expired!");
      }
    }

    function formatTime(time) {
      return time < 10 ? `0${time}` : time;
    }

    // Call the function once initially to prevent delay
    updateCountdown();
  </script>
</body>
</html>
